<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css"href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css"href="./resources/css/style.css">
  </head>

  <body>

    <header>
      <div class="site-container">
        <div class="logo">
          <img src="./resources/pictures/logo.png" alt="secret-agent-supply-logo">
        </div>
        <div class="company-name">
          <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="site-container">
        <div class="featured">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>


    <div class="categories">
      <div class="site-container">
        <div class="category">
          <span>Eyewear</span>
        </div>
        <div class="category">
          <span>Apparel</span>
        </div>
        <div class="category">
          <span>Gadgets</span>
        </div>
        <div class="category">
          <span>Vehicles</span>
        </div>
        <div class="category">
          <span>Classes</span>
        </div>
        <div class="category">
          <span>Contact</span>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="products">
        <div class="product">
          <img src="./resources/pictures/pen.png" alt="secret-agent-supply-pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/pictures/watch.png" alt="secret-agent-supply-watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/pictures/glasses.png" alt="secret-agent-supply-glasses">
          <span>Therman Glasses</span>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="location">
        <span>Location</span>
        <p>-47.346436, 84323554</p>
      </div>
      <div class="hours">
        <span>Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>


  </body>
</html>
